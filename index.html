<!DOCTYPE html>
<html>
<head>
<style>.ocultar{display:none;}</style> 
	<title>HTML Button Generator</title>
	<style>
		button {
			color: #ffffff;
			background-color: #2d63c8;
			font-size: 19px;
			border: 1px solid #4983ee;
			border-radius: 10px;
			padding: 15px 50px;
			cursor: pointer
		}
		button:hover {
			color: #2d63c8;
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<button type="button" name="myButton" class="ocultar">Entrar para a Mentoria C3</button>




</body>
<script type="text/javascript">
var tmin = 0;
var tseg = 3;
  
var tpitch = (tmin * 60000) + (tseg * 1000);
setTimeout('show()', tpitch);
console.log('pitch em:', tpitch,'ms - totalizando',tmin,'min','e',tseg,'seg'); 
function show(){
var list = document.getElementsByClassName('ocultar');
for (var i = 0; i < list.length; i++) {
    list[i].style.visibility = 'visible';
    list[i].style.display = 'block';
    }
}
</script>
</html>
